<div>
  <p-table [value]="images">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Size</th>
      </tr>
    </ng-template>
    <ng-template let-image pTemplate="body">
      <tr>
        <td> {{image.id}}</td>
        <td> {{image.name}}</td>
        <td> {{image.width}} X {{ image.height }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
