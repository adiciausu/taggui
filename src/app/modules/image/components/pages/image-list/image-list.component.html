<div class="p-grid">
  <div class="p-col-12">
    <p-fileUpload name="images[]" mode="basic" styleClass="ui-button-success"
                  url="{{ env.apiHost }}/image/upload?projectId={{ selectedProjectId$ | async }}"
                  accept="image/*" maxFileSize="1000000"
                  [auto]="true" multiple="multiple" (onUpload)="onUpload($event)"
                  chooseLabel="Upload new images">
    </p-fileUpload>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-12">
    <p-table [value]="images$ |async">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template let-image pTemplate="body">
        <tr>
          <td> {{image.id}}</td>
          <td> {{image.name}}</td>
          <td> {{image.width}} X {{ image.height }}</td>
          <td>
            <p-button styleClass="ui-button-secondary" (click)="onDelete(image.id)"
                      label="Delete">
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
