<p-menubar
  [model]="menuItems"
  routerLinkActive="active">
  <img
    id='logo'
    src="assets/images/tagdroid-logo.png">
  <a routerLink="/project/list">
    Manage projects
  </a>
  <p-dropdown [options]="availableProjectSelectOptions$ | async"
    [(ngModel)]="selectedProjectId"
    (onChange)="onSelectedProjectChange($event)">
  </p-dropdown>
  <a [routerLink]="" (click)="onLogout()">
    Logout
  </a>
</p-menubar>
